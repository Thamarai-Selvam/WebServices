<!DOCTYPE html>
<html>

<head>
    <title>CAPTCHA</title>
    <style>
        body {
            background-color: #4db8ff;
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        span {
            color: white;
            font-style: oblique;
        }
        
        .info {
            background-color: #0099ff;
            padding: 20px;
            margin: -10px -10px 0 -10px;
        }
        
        .api_proc {
            background-color: #6600cc;
            padding: 7px;
            border-radius: 20px;
        }
        
        .workarea {
            text-align: left;
            padding: 50px;
        }
        
        input[type=text] {
            width: 80%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 40%;
            background-color: #00b359;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 17px;
        }
        
        input[type=submit]:hover {
            background-color: #00994d;
        }
        
        .response_form {
            padding-top: 50px;
        }
    </style>

</head>

<body>
    <div class="info">
        <h1>CAPTCHA</h1>
        <p>Returns the CAPTCHA with the given string </p>
        <p class="api_proc">API Call Format : <span>http://localhost:5000/value=sample</span></p>
    </div>
    <div class="workarea">

        <form action="http://localhost:3000/captcha">
            <label for="message">CAPTCHA Code</label><br>
            <input type="text" id="value" name="value" value="<%= value %> "><br>
            <input type="submit" value="Submit">
        </form>
        <canvas id=’textCanvas’ style="display: none" height="50" width=300></canvas>
        <form class="response_form">
            <label for="response">QR Image</label><br>
            <img src="<%= img %> "></img>
        </form>
    </div>




</body>

</html>
